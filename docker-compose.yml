version: '3.8'

services:
  radiocalico:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: radiocalico
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DATABASE_PATH=/app/database/app.db
    volumes:
      # Persist SQLite database
      - radiocalico-data:/app/database
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - radiocalico-network

volumes:
  radiocalico-data:
    driver: local

networks:
  radiocalico-network:
    driver: bridge
